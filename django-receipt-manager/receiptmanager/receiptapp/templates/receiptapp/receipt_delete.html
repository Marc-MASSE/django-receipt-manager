{% extends 'receiptapp/base.html' %}

{% block content %}

<h2 class="mb-4">Delete this receipt</h2>

<div>
    <ul>
        <li>Date : {{ receipt.date }}</li>
        <li>Title : {{ receipt.title }}</li>
        <li>
            <span>Amount : {{ receipt.amount }}</span>
            <span>&#8364;</span>
        </li>
    </ul>
</div>
<div class="mt-4">
    <p>Are you sure you want to delete this receipt ?</p>
    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'receipt-detail' receipt.id %}" class="btn btn-primary">Cancel</a>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
</div>

{% endblock %}
